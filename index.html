<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>골프 스코어카드</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>골프 스코어카드</h1>

        <div id="course-info-input-area">
            <div class="input-group">
                <label for="golf-course-name">골프장 이름:</label>
                <input type="text" id="golf-course-name" placeholder="예: 해운대 컨트리클럽">
            </div>
            <div class="input-group">
                <label for="golf-course-type">코스:</label>
                <input type="text" id="golf-course-type" placeholder="예: Lake/Valley">
            </div>
        </div>

        <div id="scorecard-container">
            <div id="course-info-display">
                <h2 id="golf-course-name-display">골프장 이름</h2>
                <p id="golf-course-type-display">코스 정보</p>
            </div>

            <table id="scorecard-table-out" class="scorecard-table-part">
                <thead>
                    <tr>
                        <th>항목</th>
                        </tr>
                </thead>
                <tbody>
                    <tr id="shots-row-out">
                        <th class="row-header">샷</th>
                        </tr>
                    <tr id="putts-row-out">
                        <th class="row-header">퍼팅</th>
                        </tr>
                    <tr id="total-row-out">
                        <th class="row-header">합계</th>
                        </tr>
                </tbody>
            </table>

            <table id="scorecard-table-in" class="scorecard-table-part">
                <thead>
                    <tr>
                        <th>항목</th>
                        </tr>
                </thead>
                <tbody>
                    <tr id="shots-row-in">
                        <th class="row-header">샷</th>
                        </tr>
                    <tr id="putts-row-in">
                        <th class="row-header">퍼팅</th>
                        </tr>
                    <tr id="total-row-in">
                        <th class="row-header">합계</th>
                        </tr>
                </tbody>
            </table>

            <table id="scorecard-overall-total" class="scorecard-table-part">
                 <tfoot>
                    <tr>
                        <th class="row-header">총 합계</th>
                        <td id="overall-total-value">0</td> </tr>
                </tfoot>
            </table>
        </div>

        <div id="input-controls-bottom">
            <div class="input-group">
                <label for="hole-number">홀 번호:</label>
                <select id="hole-number">
                    </select>
            </div>
            <div class="input-group">
                <label for="shots">샷 수:</label>
                <input type="number" id="shots" min="1" value="3">
            </div>
            <div class="input-group">
                <label for="putts">퍼팅 수:</label>
                <input type="number" id="putts" min="0" value="2">
            </div>
            <button id="record-score-btn">기록</button>
            <button id="save-as-image-btn">스코어카드 이미지 저장</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
